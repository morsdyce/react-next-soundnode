<div class="streamView">
    <h1> {{ ::title }}</h1>

    <!-- Genre Selector -->
    <div class="genre-selector" >
        <h3 class="title">Charts By Genre</h3>
        <div class="btn-group">
            <button ui-sref="charts({genre:'{{genre.link}}'})" ui-sref-opts="{reload:true}" class="button inline" ng-repeat="genre in genres">{{genre.title}}</button>
        </div>
    </div>

    <!-- Song list wrapper -->
    <div class="streamView_inner">
        <ul class="songList"
            infinite-scroll='loadMore()'
            infinite-scroll-distance='0'
            infinite-scroll-container='".mainView"'
            infinite-scroll-immediate-check='false' >

            <li class="songList_item" ng-repeat="data in data">

                <react component="components/common/track-preview/track-preview"
                       id="data.track.id"
                       artwork_url="data.track.artwork_url"
                       title="data.track.title"
                       user="data.track.user"
                       likes_count="data.track.likes_count"
                       reposts_count="data.track.reposts_count"
                       favoritings_count="data.track.favoritings_count"
                       comment_count="data.track.comment_count"
                       duration="data.track.duration"
                       type="data.track.type"
                       genre="data.track.genre"
                       license="data.track.license"
                       permalink_url="data.track.permalink_url"
                       user_favorite="data.track.user_favorite"
                       user_reposted="data.track.user_reposted">
                </react>
                <!--<tracks data="data.track" type="data.type" user="data.user"/>-->

            </li>
        </ul>
    </div>
    <!-- Song list wrapper / end -->

    <div ng-include="'views/common/loading.html'"></div>

</div>
